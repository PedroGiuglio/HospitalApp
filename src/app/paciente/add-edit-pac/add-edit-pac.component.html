<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Paciente nombre</label>
    <div class="col-sm-10 mb-2">
        <input type="text" class="form-control" [(ngModel)]="nombre" placeholder="Ingrese nombre del paciente">
    </div>

    <label class="col-sm-2 col-form-label">Paciente apellido</label>
    <div class="col-sm-10 mb-2">
        <input type="text" class="form-control" [(ngModel)]="apellido" placeholder="Ingrese apellido del paciente">
    </div>

    <label class="col-sm-2 col-form-label">Categoria</label>
    <div class="col-sm-10 mb-2">
        <div class="form-group">
            <select class="form-control" id="exampleFormControlSelect1"  [(ngModel)]="selectedCategoriaId">
              <option value="" disabled hidden>Selecciona una categor√≠a</option>
              <option *ngFor="let categoria of CategoriasList" [ngValue]="categoria.Id">{{categoria.categoria}}  #{{categoria.Id}}</option>
            </select>
          </div>
    </div>

    <label class="col-sm-2 col-form-label">Historia Clinica</label>
    <div class="col-sm-10 mb-2">
        <input type="text" class="form-control" [(ngModel)]="historiaPaciente" placeholder="Ingrese historia del paciente">
    </div>

    <h3 [(ngModel)]="lastInsert" style="color: red;">{{lastInsert}}</h3>

  
</div>

<button (click)="addPaciente()" *ngIf="pac.IdPaciente==0" class="btn btn-primary" [disabled]="botonDeshabilitado">
    Add
</button>
<button (click)="updatePaciente()" *ngIf="pac.IdPaciente!==0" class="btn btn-primary">
    Update
</button>

<app-mensaje-success *ngIf="ModalActivado"></app-mensaje-success>
